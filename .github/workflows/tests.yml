name: PHP Tests
on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: phar, mysqli, pdo_mysql
          tools: composer:v2
          coverage: xdebug
          ini-values: phar.readonly=0

      - name: Install PHPUnit
        run: |
          composer require --dev phpunit/phpunit
          composer dump-autoload

      - name: Create temp directories
        run: |
          mkdir -p temp_install/packages
          mkdir -p temp_install/App/Commands
          mkdir -p temp_install/App/Controllers
          mkdir -p temp_install/App/Rules
          mkdir -p temp_install/App/Models
          mkdir -p temp_install/routes
          mkdir -p temp_install/storage/downloads
          mkdir -p temp_install/storage/documentation
          chmod -R 755 temp_install

      - name: Run tests
        run: |
          php vendor/bin/phpunit --bootstrap dev_build.php --configuration phpunit.xml --no-progress
        env:
          TEMP_ROOT: ${{ github.workspace }}/temp_install/
          DB_DRIVER: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: test_database
          DB_USER: root
          DB_PASSWORD: testpassword

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            phpunit.log
            temp_install/